<app-header-doctor></app-header-doctor>

<div class="w-full min-h-[calc(100vh-128px)] flex items-center justify-center bg-gray-200">
    <div class="w-[90%] lg:w-[70%] min-h-[calc(70vh)] mt-8 mb-12 bg-purple-100 flex flex-col items-center">
        
        <p class="text-3xl font-semibold text-purple-800 mt-6 mb-2">Horarios</p>

        <form class="form w-full lg:w-5/6 h-full flex flex-wrap justify-center" [formGroup]="formSchedules">

            <!-- DÃ­a Reutilizable -->
            <ng-container *ngFor="let dia of diasSemana">
                <div class="w-[90%] min-h-20 flex flex-wrap rounded-md mb-20 lg:mb-2 shadow-lg">
                    <div class="w-full lg:w-[24%] h-[75%] lg:h-full rounded-t-md lg:rounded-md flex justify-center items-center bg-purple-200 text-purple-800">
                        <p>{{ dia }}</p>
                    </div>
                    <div class="w-[50%] lg:w-[38%] h-full flex flex-col justify-center items-center bg-purple-100 shadow-md lg:shadow-none">
                        <label class="form-child-label">Entrada:</label>
                        <input class="form-child border-2 w-[70%]" type="time" [formControlName]="dia + 'E'">
                    </div>
                    <div class="w-[50%] lg:w-[38%] h-full flex flex-col justify-center items-center bg-purple-100 shadow-md lg:shadow-none">
                        <label class="form-child-label">Salida:</label>
                        <input class="form-child border-2 w-[70%]" type="time" [formControlName]="dia + 'S'">
                    </div>
                </div>
            </ng-container>

        </form>
        
        <button (click)="onSubmit()" class="w-40 lg:w-[40%] lg:mt-3 mb-5 bg-purple-800 text-white px-6 py-3 rounded-md font-semibold transition-all duration-300 transform hover:bg-purple-900 hover:scale-105">Guardar</button>

    </div>
</div>
