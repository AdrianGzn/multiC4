<app-header-patient></app-header-patient>

<div class="max-w-4xl mx-auto bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden mt-6">
  <div class="flex">
    <div class="w-1/2 ml-4 mt-6">
      <img src="/assets/centro.jpeg" alt="Centro de Salud Suchiapa" class="w-full h-[495px] object-cover" />
    </div>

    <div class="w-1/2 p-6" *ngFor="let service of serviceEstablishment">
      <h2 class="text-4xl font-bold text-[#A526CB]">{{service.nameEstablishment}}</h2>
      <h3 class="text-3xl font-semibold text-[#A526CB] mt-4">Servicios</h3>
      <ul class="list-disc list-inside text-gray-700 mt-2 space-y-1" >
        <li class="text-xl">{{service.service}}</li>
      </ul>
      <h3 class="text-3xl font-semibold text-[#A526CB] mt-4">Descripción:</h3>
      <p class="text-xl text-gray-700 mt-1">
        Contamos con varias especialidades, nutrición, podología, trabajo social, ultrasonido y psicología.
      </p>
    </div>
  </div>

  <!-- Aquí se incluye el mapa -->
  <div class="mx-4 h-[200px] overflow-hidden rounded-lg border border-gray-300">
    <app-map [DataMap]="{ lat: 16.7524, lng: -93.1171 }" [zoom]="15"></app-map>
  </div>

  <div class="p-6 mt-6">
    <p class="text-[#A526CB] text-xl font-semibold">
      Se ubica en: Calle Ejemplo 1, Colonia Ejemplo 2, número 00
    </p>

    <p class="text-[#A526CB] mt-1 text-xl font-semibold">
      Horario: De 00:00 a 24:00 Lunes a Domingo
    </p>
    <button
      class="w-[80%] bg-[#A526CB] text-white text-xl font-semibold py-2 mt-4 rounded hover:bg-purple-600 transition-colors mx-auto block text-[#9042B7] font-bold hover:underline"
      (click)="generate()">
      Agendar Cita
    </button>
  </div>
</div>
