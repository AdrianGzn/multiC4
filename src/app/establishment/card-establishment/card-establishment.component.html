<div id="content" class="flex flex-col md:flex-row bg-white shadow-lg overflow-hidden mb-4" *ngFor="let establishment of establishments">

    <div id="content-image" class="w-full md:w-1/3 h-48 md:h-auto">
      <img src="{{establishment.image}}" alt="" class="object-cover w-full h-full">
    </div>
  
    <div id="content-data" class="flex flex-col justify-between p-4 md:w-2/3">
  
      <p id="title" class="text-xl font-semibold text-purple-800 mb-2">{{establishment.nombre}}</p>
  
      <p id="title" class="text-xl font-sm text-purple-600 mb-2">
        {{establishment.direccion.calle}}/{{establishment.direccion.colonia}} #{{establishment.direccion.numero}}
      </p>
  
      <div class="flex items-center">
        <ng-container *ngFor="let star of starsArray; let i = index">
          <i class="fas fa-star" 
             [ngClass]="{'text-yellow-500': i < establishment.promedio_calificacion, 'text-gray-300': i >= establishment.promedio_calificacion}">
          </i>
        </ng-container>
      </div>
  
      <div class="w-full flex justify-end">
        <button class="h-12 px-6 py-3 m-4 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 hover:shadow-xl transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                (click)="details()">
          Detalles
        </button>
      </div>
    </div>
  </div>
