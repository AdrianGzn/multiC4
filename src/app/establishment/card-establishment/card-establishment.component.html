<div id="content" class="flex flex-col md:flex-row bg-white  shadow-lg overflow-hidden mb-4">
    <div id="content-image" class="w-full md:w-1/3 h-48 md:h-auto">
        <img src={{card.image}} alt="" class="object-cover w-full h-full">
    </div>
    <div id="content-data" class="flex flex-col justify-between p-4 md:w-2/3">
        <p id="title" class="text-xl font-semibold text-purple-800 mb-2">{{card.nombre}}</p>
        <p id="title" class="text-xl font-sm text-purple-600 mb-2">{{card.direccion.calle}}/{{card.direccion.colonia}}  #{{card.direccion.numero}}</p>        
        <div class="w-full flex justify-end">
            <button class="h-8 px-2 m-4 bg-purple-600 text-white rounded-sm hover:bg-purple-700 transition-colors" (click)="details()">Detalles</button>
        </div>
    </div>
</div>
