<app-header-receptionist></app-header-receptionist>
<div class="flex items-center justify-center bg-gray-100" style="min-height: calc(90vh - 2rem);">

    <div [formGroup]="myFormDelete" 
        class="bg-purple-100 p-6 sm:p-8 md:p-12 pt-8 pb-6 rounded-lg shadow-lg w-full sm:w-4/5 md:w-3/4 lg:w-1/2 text-center sm:-mt-4 md:mt-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-purple-700 mb-4 flex items-center justify-center">
            CAMPAÑAS
            <svg class="w-8 sm:w-10 h-8 sm:h-10 ml-3 text-purple-700" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 2a1 1 0 00-1 1v1H3.5A1.5 1.5 0 002 5.5v1A1.5 1.5 0 003.5 8h13a1.5 1.5 0 001.5-1.5v-1A1.5 1.5 0 0016.5 4H15V3a1 1 0 00-1-1H6zM4 10v7a2 2 0 002 2h8a2 2 0 002-2v-7H4z"></path>
            </svg>
        </h1>
        <label class="block text-base sm:text-lg font-medium text-gray-700 mb-4">Elige Campaña a Eliminar:</label>
        <select id="option" formControlName="selectedCampaign" 
            class="block w-full px-2 py-2 mb-6 border-2 border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option *ngFor="let option of campaigns" [value]="option.id_campania">{{option.nombre}}</option>
        </select>
        
        <button (click)="submit()" 
            class="w-full bg-purple-700 text-white text-lg sm:text-xl font-semibold py-3 rounded-md hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">
            Eliminar Campaña
        </button>
    </div>
</div>
