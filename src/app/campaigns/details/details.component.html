<app-header-receptionist></app-header-receptionist>
<div class="max-w-full sm:max-w-lg mx-auto p-4 bg-purple-100 rounded-lg shadow-md mt-10 mb-6">
    <div class="flex justify-center items-center mb-3">
        <h2 class="text-2xl font-bold text-purple-700 mr-2">EDITAR CAMPAÑA</h2>
        <span class="text-purple-500 text-3xl">✏️</span>
    </div>
    <form [formGroup]="myFormUpdate">
        <label class="block text-black font-extralight text-lg mb-2">Elije Campaña a Editar:</label>
        <select  id="option" formControlName="selectedCampaign" class="w-full p-1 mb-2 border border-purple-300 rounded-md focus:outline-none focus:border-purple-700">
            <option  *ngFor="let option of campaigns" [value]="option.id_campania">{{option.nombre}}</option>
        </select>

       
        <label class="block text-black font-extralight text-lg mb-2">Nombre de la Campaña:</label>
        <input formControlName="nombre" type="text" class="w-full p-1 mb-2 border border-purple-300 rounded-md focus:outline-none focus:border-purple-700" placeholder="Ingresa el nuevo nombre de la campaña">

        <label class="block text-black font-extralight text-lg mb-2">Descripción:</label>
        <textarea formControlName="descripción" class="w-full p-1 mb-2 border border-purple-300 rounded-md focus:outline-none focus:border-purple-700" placeholder="Ingresa la descripción de la campaña"></textarea>

 
        <label class="block text-black font-extralight text-lg mb-2">Fecha:</label>
        <input formControlName="fecha_inicio" type="date" class="w-full p-1 mb-2 border border-purple-300 rounded-md focus:outline-none focus:border-purple-700">

        <button type="submit" (click)="submit()" class="w-full bg-purple-700 text-white font-bold py-1 rounded-md hover:bg-purple-800">
            Guardar Cambios
        </button>
    </form>
</div>
