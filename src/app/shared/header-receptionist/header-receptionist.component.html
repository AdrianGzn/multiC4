<header class="h-28 w-full flex flex-wrap justify-between items-center bg-slate-50 px-4 md:px-12 shadow-lg relative z-20">
  <!-- Logo -->
  <button (click)="welcome()" class="flex-shrink-0">
    <img src="./assets/icon-vital.png" alt="Vital SH Logo" class="h-20 md:h-24 w-auto">
  </button>

  <!-- Contenedor del menú y opciones -->
  <div class="flex items-center space-x-4 md:space-x-10 relative">
    <!-- Menú hamburguesa para pantallas pequeñas -->
    <button 
      class="md:hidden flex items-center justify-center w-16 h-16 bg-[#E7D6F3] rounded-full text-[#9042B7] font-bold text-3xl mx-auto relative z-10" 
      (click)="toggleMobileMenu()">
      ☰
    </button>

    <div 
      *ngIf="isMobileMenuOpen" 
      class="absolute top-full right-0 w-48 bg-white shadow-lg rounded-md mt-2 border border-gray-200 z-20">
      <nav class="flex flex-col items-center">
        <button class="text-[#9042B7] font-bold text-sm hover:underline py-2 px-4 w-full text-left" (click)="establishments()">ESTABLECIMIENTOS</button>
        <button class="text-[#9042B7] font-bold text-sm hover:underline py-2 px-4 w-full text-left" (click)="seereceptionist()">CITAS</button>
        
        <!-- Opciones de campañas -->
        <div class="w-full text-left">
          <button class="text-[#9042B7] font-bold text-sm hover:underline py-2 px-4 w-full flex items-center justify-between" (click)="toggleCampaignMenuMobile()">
            CAMPAÑAS <span>&#9660;</span>
          </button>
          <div *ngIf="isCampaignMenuOpenMobile" class="flex flex-col space-y-1 px-4 py-2 bg-gray-50 rounded shadow-md">
            <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-2 rounded w-full text-left" (click)="receptionistSee()">Ver</button>
            <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-2 rounded w-full text-left" (click)="addCampaign()">Agregar</button>
            <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-2 rounded w-full text-left" (click)="deleteCampaigns()">Eliminar</button>
            <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-2 rounded w-full text-left" (click)="editCampaigns()">Editar</button>
          </div>
        </div>

        <!-- Botón de cerrar sesión -->
        <button class="bg-[#BE6DD7] text-white font-medium text-sm py-2 px-4 rounded hover:bg-purple-700 transition-colors mt-2 w-full text-left" (click)="endSesion()">Cerrar Sesión</button>
      </nav>
    </div>
  </div>

  <!-- Navegación para pantallas grandes -->
  <nav class="hidden md:flex flex-grow justify-center space-x-10 md:space-x-20">
    <button class="text-[#9042B7] font-bold text-lg md:text-xl hover:underline" (click)="establishments()">ESTABLECIMIENTOS</button>
    <button class="text-[#9042B7] font-bold text-lg md:text-xl hover:underline" (click)="seereceptionist()">CITAS</button>
    
    <!-- Opciones de campañas para pantallas grandes -->
    <div class="relative">
      <button class="text-[#9042B7] font-bold text-lg md:text-xl hover:underline flex items-center" (click)="toggleCampaignMenu()">
        CAMPAÑAS <span class="ml-1">&#9660;</span>
      </button>
      <div *ngIf="isCampaignMenuOpen" class="absolute bg-white border border-gray-300 shadow-lg rounded-md mt-2 py-2 w-40">
        <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-4 w-full text-left" (click)="receptionistSee()">Ver</button>
        <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-4 w-full text-left" (click)="addCampaign()">Agregar</button>
        <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-4 w-full text-left" (click)="deleteCampaigns()">Eliminar</button>
        <button class="text-[#9042B7] text-sm hover:bg-gray-200 py-1 px-4 w-full text-left" (click)="editCampaigns()">Editar</button>
      </div>
    </div>
  </nav>

  <!-- Botón de cerrar sesión para pantallas grandes -->
  <button class="hidden md:block bg-[#BE6DD7] text-white font-medium text-lg py-3 px-6 rounded hover:bg-purple-700 transition-colors" (click)="endSesion()">Cerrar Sesión</button>
</header>
