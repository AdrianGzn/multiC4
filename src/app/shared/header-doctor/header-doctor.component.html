<header class="h-32 w-full flex justify-between items-center bg-slate-50 px-6 sm:px-12 shadow-lg flex-wrap md:flex-nowrap">
  <!-- Logo -->
  <button (click)="welcome()" class="mb-4 md:mb-0">
    <img src="./assets/icon-vital.png" alt="Vital SH Logo" class="h-24 w-auto">
  </button>

  <!-- Navegación de botones -->
  <nav class="flex flex-wrap justify-center md:space-x-40 space-y-4 md:space-y-0 w-full md:w-auto">
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="horarios()">HORARIOS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="see()">CITAS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="userSee()">CAMPAÑAS</button>
  </nav>

  <!-- Botón Cerrar sesión -->
  <button class="bg-[#BE6DD7] text-white font-medium py-2 px-6 rounded hover:bg-purple-700 transition-colors mt-4 md:mt-0 w-full md:w-auto" (click)="endSesion()">Cerrar Sesión</button>
</header>
