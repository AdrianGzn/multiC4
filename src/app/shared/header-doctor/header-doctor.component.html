<header class="h-32 w-full flex flex-wrap justify-between items-center bg-slate-50 shadow-lg px-6 sm:px-12 relative z-10">
  <button (click)="welcome()" class="mb-4 md:mb-0">
    <img src="./assets/icon-vital.png" alt="Vital SH Logo" class="h-24 w-auto">
  </button>
  <div class="flex items-center space-x-3 md:hidden">
    <button class="flex items-center justify-center w-8 h-8 bg-[#E7D6F3] rounded-full text-[#9042B7] font-bold text-xl" (click)="toggleMobileMenu()">
      ☰
    </button>
    <button class="bg-[#BE6DD7] text-white font-medium text-xs py-1 px-3 rounded hover:bg-purple-700 transition-colors" (click)="endSesion()">Cerrar Sesión</button>
  </div>
  <nav class="hidden md:flex flex-wrap justify-center md:space-x-10 space-y-4 md:space-y-0 w-full md:w-auto">
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="horarios()">HORARIOS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="see()">CITAS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="userSee()">CAMPAÑAS</button>
  </nav>
  <button class="hidden md:block bg-[#BE6DD7] text-white font-medium py-2 px-6 rounded hover:bg-purple-700 transition-colors mt-4 md:mt-0 w-full md:w-auto" (click)="endSesion()">Cerrar Sesión</button>
  <nav *ngIf="isMobileMenuOpen" class="w-[200px] flex flex-col space-y-1 items-center mt-12 md:hidden absolute top-0 left-0 bg-white z-10 rounded-md shadow-md"> 
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="horarios()">HORARIOS</button> 
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="see()">CITAS</button> 
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="userSee()">CAMPAÑAS</button> 
  </nav>

</header>
