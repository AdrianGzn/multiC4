<header class="h-32 w-full flex flex-wrap justify-between items-center bg-slate-50 px-6 sm:px-12 shadow-lg relative">
  <!-- Logo -->
  <button (click)="welcome()" class="mb-4 md:mb-0">
    <img src="./assets/icon-vital.png" alt="Vital SH Logo" class="h-24 w-auto">
  </button>

  <!-- Contenedor del menú hamburguesa y el botón de cerrar sesión en pantallas pequeñas -->
  <div class="flex items-center space-x-3 md:hidden">
    <!-- Menú hamburguesa para pantallas pequeñas -->
    <button class="flex items-center justify-center w-8 h-8 bg-[#E7D6F3] rounded-full text-[#9042B7] font-bold text-xl" (click)="toggleMobileMenu()">
      ☰
    </button>

    <!-- Botón Cerrar sesión para pantallas pequeñas -->
    <button class="bg-[#BE6DD7] text-white font-medium text-xs py-1 px-3 rounded hover:bg-purple-700 transition-colors" (click)="endSesion()">Cerrar Sesión</button>
  </div>

  <!-- Navegación de botones (oculta en pantallas pequeñas) -->
  <nav class="hidden md:flex flex-wrap justify-center md:space-x-10 space-y-4 md:space-y-0 w-full md:w-auto">
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="horarios()">HORARIOS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="see()">CITAS</button>
    <button class="text-[#9042B7] font-bold hover:underline text-xl w-full md:w-auto text-center" (click)="userSee()">CAMPAÑAS</button>
  </nav>

  <!-- Botón Cerrar sesión (visible en pantallas grandes) -->
  <button class="hidden md:block bg-[#BE6DD7] text-white font-medium py-2 px-6 rounded hover:bg-purple-700 transition-colors mt-4 md:mt-0 w-full md:w-auto" (click)="endSesion()">Cerrar Sesión</button>

  <!-- Navegación móvil (visible cuando se activa el menú) -->
  <nav *ngIf="isMobileMenuOpen" class="w-[200px] flex flex-col space-y-1 items-center mt-12 md:hidden absolute top-0 left-0 bg-white z-10 rounded-md shadow-md"> <!-- Reducido el ancho del contenedor y añadido sombra -->
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="horarios()">HORARIOS</button> <!-- Reducción del padding -->
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="see()">CITAS</button> <!-- Reducción del padding -->
    <button class="text-[#9042B7] font-bold text-sm hover:underline py-1 px-3 w-full text-center" (click)="userSee()">CAMPAÑAS</button> <!-- Reducción del padding -->
  </nav>

</header>
