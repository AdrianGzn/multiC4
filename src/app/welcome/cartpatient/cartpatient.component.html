<div class="text-center text-black py-8 mx-auto max-w-screen-xl px-8 bg-white">
  <h2 class="text-3xl font-semibold mb-8" style="color: #812B8A;">Servicios médicos</h2> <!-- Color personalizado para el texto -->
  
  <div class="flex justify-center gap-8 flex-wrap">
    <div
      class="bg-purple-100 text-black rounded-lg shadow-lg w-64 h-72 p-4 flex flex-col items-center transform transition-transform duration-200 hover:scale-105 hover:shadow-2xl"
      *ngFor="let servicio of visibleServicios"
    >
      <img [src]="servicio.img" [alt]="servicio.nombre" class="rounded-lg mb-4 w-40 h-40 object-cover" />
      <h3 class="text-lg font-medium mb-3 text-center truncate w-full">{{ servicio.nombre }}</h3>
      <button class="text-white border border-white py-2 px-6 rounded-full w-full text-sm" style="background-color: #812B8A;" (click)="abrirModal(servicio)">
        Más Información
      </button>
    </div>
  </div>

  <div class="flex justify-center mt-8 gap-6">
    <button (click)="prev()" class="text-white border border-white rounded-full w-14 h-14 flex items-center justify-center" style="background-color: #812B8A;" [disabled]="serviciosIndex === 0">
      &#8249;
    </button>
    <button (click)="next()" class="text-white border border-white rounded-full w-14 h-14 flex items-center justify-center" style="background-color: #812B8A;" [disabled]="serviciosIndex >= servicios.length - visibleCards">
      &#8250;
    </button>
  </div>

  <!-- Modal -->
  <div *ngIf="modalVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg text-center relative">
      <button (click)="cerrarModal()" class="absolute top-2 right-2 bg-red-500 text-white text-xl font-bold rounded-full w-8 h-8 flex items-center justify-center">
        &times;
      </button>
      <h2 class="text-2xl font-semibold mb-4">{{ servicioSeleccionado?.nombre }}</h2>
      <p>Descripción del servicio aquí...</p>
    </div>
  </div>
</div>
