<div class="text-center text-white py-4 mx-auto max-w-screen-md" style="background-color: #812B8A;">
    <h2 class="text-2xl font-semibold mb-6">CAMPAÑAS</h2>
    
    <div class="flex justify-center gap-4">
      <div
        class="bg-[#EAE2F5] text-black rounded-lg shadow-lg w-48 h-64 p-4 flex flex-col items-center transform transition-transform duration-200 hover:scale-105 hover:shadow-2xl"
        *ngFor="let campaign of visibleCampaigns"
      >
        <img [src]="campaign.image" [alt]="campaign.title" class="rounded-t-lg mb-4 w-32 h-32 object-cover" />
        <h3 class="text-lg font-medium mb-4 text-center">{{ campaign.title }}</h3>
        <button class="text-white border border-white py-2 px-4 rounded-full w-full" style="background-color: #812B8A;">
          Más Información
        </button>
      </div>
    </div>
    
    <div class="flex justify-center mt-6 gap-3">
      <button (click)="prevCampaigns()" class="text-white border border-white rounded-full w-12 h-12 flex items-center justify-center" style="background-color: #812B8A;">
        &#8249;
      </button>
      <button (click)="nextCampaigns()" class="text-white border border-white rounded-full w-12 h-12 flex items-center justify-center" style="background-color: #812B8A;">
        &#8250;
      </button>
    </div>
</div>
