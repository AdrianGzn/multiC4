<h1 class="text-5xl font-bold text-center my-6" [ngStyle]="{ color: '#A526CB' }">
  Campañas Actuales
</h1>
<div class="relative w-full h-120 overflow-hidden">
  <!-- Contenedor del carrusel -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [ngStyle]="{ transform: getTransform() }"
  >
    <div
      class="w-full flex-shrink-0 h-112 flex items-center justify-center"
      *ngFor="let slide of slides"
    >
      <div
        class="w-4/5 h-full flex flex-col items-center justify-center p-4 text-center mx-auto"
        [ngStyle]="{ backgroundColor: '#ffffff' }"
      >
        <img
          [src]="slide.image"
          alt="Imagen de {{ slide.title }}"
          class="w-1/2 h-72 object-cover rounded-md mb-7"
        />
        <h2 class="text-lg font-bold mb-2">{{ slide.title }}</h2>
        <p class="text-gray-600 mb-4">{{ slide.description }}</p>
        <button
          class="text-white px-4 py-2 rounded"
          [ngStyle]="{ backgroundColor: '#9042B7' }"
          (click)="moreInfo(slide)"
        >
          Más información
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-4 space-x-3">
    <div
      *ngFor="let slide of slides; let i = index"
      (click)="currentSlide = i"
      [ngClass]="{
        'w-3 h-3 bg-gray-400 rounded-full cursor-pointer': true,
        'bg-indigo-600': currentSlide === i
      }"
    ></div>
  </div>
</div>
