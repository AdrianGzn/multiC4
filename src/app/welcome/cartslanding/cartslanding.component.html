<h1 class="text-5xl font-bold text-center my-6" [ngStyle]="{ color: '#A526CB' }">
  Campañas Actuales
</h1>
<div class="relative w-full h-120 overflow-hidden">

  <div
    class="flex transition-transform duration-700 ease-in-out"
    [ngStyle]="{ transform: getTransform() }"
  >
   
    <div
      class="w-full flex-shrink-0 h-112 flex items-center justify-center"
      *ngFor="let slide of slides"
    >
      <div
        class="max-w-lg w-full h-auto flex flex-col items-center justify-center p-4 text-center mx-auto"
        [ngStyle]="{ backgroundColor: '#ffffff' }"
      >
        <div class="relative w-full max-w-xs aspect-square mb-7">
          <img
            [src]="slide.image"
            alt="Imagen de {{ slide.title }}"
            class="w-full h-full object-contain rounded-md"
          />
        </div>
        <h2 class="text-lg font-bold mb-2">{{ slide.title }}</h2>
        <p class="text-gray-600 mb-4">{{ slide.description }}</p>
        <button
          class="text-white px-4 py-2 rounded"
          [ngStyle]="{ backgroundColor: '#9042B7' }"
          (click)="moreInfo(slide)"
        >
          Más información
        </button>
      </div>
    </div>
  </div>
  <div class="flex justify-center mt-4 space-x-3">
    <div
      *ngFor="let slide of slides; let i = index"
      (click)="currentSlide = i"
      [ngClass]="{
        'w-3 h-3 bg-gray-400 rounded-full cursor-pointer': true,
        'bg-indigo-600': currentSlide === i
      }"
    ></div>
  </div>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full relative">
 
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
      (click)="closeModal()"
    >
      ✖
    </button>
    <h2 class="text-2xl font-bold mb-4">{{ selectedCampaign.title }}</h2>
    <img
      [src]="selectedCampaign.image"
      alt="Imagen de {{ selectedCampaign.title }}"
      class="w-full h-auto object-contain mb-4"
    />
    <p class="text-gray-700">{{ selectedCampaign.description }}</p>
  </div>
</div>
