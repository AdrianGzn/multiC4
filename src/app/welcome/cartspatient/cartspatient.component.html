<div class="relative overflow-hidden w-full h-[400px]">
    <!-- Carrusel -->
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="getTransform()"
    >
      <div
        class="flex flex-shrink-0 w-full h-full"
        *ngFor="let slide of slides"
      >
        <!-- Imagen -->
        <div class="w-1/2 h-full">
          <img
            [src]="slide.image"
            alt="Imagen de carrusel"
            class="w-full h-full object-cover"
          />
        </div>
        <!-- InformaciÃ³n -->
        <div
          class="w-1/2 h-full flex flex-col justify-center items-center bg-white p-6"
        >
          <h2 class="text-2xl font-bold mb-2">{{ slide.title }}</h2>
          <p class="text-gray-600 text-center">{{ slide.description }}</p>
        </div>
      </div>
    </div>
  </div>
