<div class="relative overflow-hidden w-full h-[400px] sm:h-[500px] mt-8 md:h-[450px] lg:h-[435px]">
    <!-- Título -->
    <h1 class="text-center text-5xl font-bold mb-12 text-[#A526CB] tracking-wide">
      Tus establecimientos más cercanos
    </h1>
  
    <!-- Carrusel con margen superior -->
    <div class="flex transition-transform duration-500 ease-in-out mt-12" [style.transform]="getTransform()">
      <div class="flex flex-shrink-0 w-full h-full flex-col-reverse sm:flex-row" *ngFor="let slide of slides">
        
        <!-- Imagen -->
        <div class="w-full h-full sm:h-[85%] md:w-1/2 md:h-full flex justify-center items-center px-6">
          <img [src]="slide.image" alt="Imagen de establecimiento: {{ slide.title }}" class="w-full h-full object-cover rounded-lg shadow-lg" />
        </div>
  
        <!-- Información -->
        <div class="w-full h-[15%] sm:h-[25%] flex flex-col justify-center items-center bg-white p-4 md:w-1/2 md:h-full md:p-6 lg:p-8">
          <h2 class="text-xl font-bold mb-2 text-center md:text-2xl lg:text-3xl text-[#333]">{{ slide.title }}</h2>
          <p class="text-sm text-gray-600 text-center md:text-base lg:text-lg">{{ slide.description }}</p>
  
          <!-- Botón de más información -->
          <button class="mt-4 px-6 py-2 text-white bg-[#A526CB] rounded-full hover:bg-[#8b1fae] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#A526CB]">
            Más información
          </button>
        </div>
      </div>
    </div>
  </div>
