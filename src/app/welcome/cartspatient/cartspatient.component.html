<div class="relative overflow-hidden w-full h-[400px] sm:h-[500px] mt-8 md:h-[450px] lg:h-[435px]">
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="getTransform()"
  >
    <div
      class="flex flex-shrink-0 w-full h-full flex-col-reverse sm:flex-row"
      *ngFor="let slide of slides"
    >
      <div class="w-full h-[50%] sm:h-[60%] md:w-1/2 md:h-full flex justify-center items-center overflow-hidden">
        <img
          [src]="slide.image"
          alt="Imagen de campaÃ±a"
          class="w-auto h-auto max-w-full max-h-full object-contain rounded-lg shadow-lg"
        />
      </div>
      <div
        class="w-full h-[50%] sm:h-[40%] flex flex-col justify-center items-center bg-white p-4 md:w-1/2 md:h-full md:p-6 lg:p-8"
      >
        <h2 class="text-xl font-bold mb-2 md:text-2xl lg:text-3xl">
          {{ slide.title }}
        </h2>
        <p class="text-sm text-gray-600 text-center md:text-base lg:text-lg">
          {{ slide.description }}
        </p>
      </div>
    </div>
  </div>
</div>
