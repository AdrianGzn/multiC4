<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('assets/register.jpg')">
  <div class="bg-white/50 py-16 px-10 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">SIGNIN PACIENTE</h2>

    <a (click)="signRegresar()" class="absolute top-4 left-4 flex items-center text-indigo-500 hover:text-indigo-700 cursor-pointer">
      <div class="bg-white rounded-full p-2"> 
        <img src="assets/flecharegresar.png" alt="Regresar al login" class="w-16 h-16 hover:brightness-180 transition-all" />
      </div>
    </a>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div formGroupName="usernameGroup" class="mb-4">
        <label class="block text-gray-700">Nombre de Usuario:</label>
        <input
          formControlName="username"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div formGroupName="passwordGroup" class="mb-4">
        <label class="block text-gray-700">Contraseña:</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div formGroupName="confirmPasswordGroup" class="mb-4">
        <label class="block text-gray-700">Confirmar Contraseña:</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button type="submit" class="w-full py-2 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-700 transition-colors">
        REGÍSTRATE
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      ¿No eres un paciente? Eres un empleado?
      <a (click)="signEmployee()" class="text-indigo-500 hover:underline cursor-pointer">Regístrate</a>
    </p>
  </div>
</div>
