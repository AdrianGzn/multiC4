<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('assets/register.png')">
  <div class="bg-white/70 py-14 px-10 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">SIGNIN EMPLEADOS</h2>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-black">Nombre de Usuario:</label>
        <input
          formControlName="username"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <a (click)="signRegresar()" class="absolute top-4 left-4 flex items-center text-indigo-500 hover:text-indigo-700 cursor-pointer">
        <div class="bg-white rounded-full p-2"> 
          <img src="assets/flecharegresar.png" alt="Regresar al login" class="w-16 h-16 hover:brightness-180 transition-all" />
        </div>
      </a>

      <div class="mb-4">
        <label class="block text-black">Rol:</label>
        <div class="relative">
          <select
            formControlName="role"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none"
          >
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="doctor">Doctor</option>
            <option value="recepcionista">Recepcionista</option>
          </select>
          <svg class="absolute right-3 top-3 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="block text-black">Contraseña:</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-black">Confirmar Contraseña:</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      
      <button type="submit" class="w-full py-2 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-700 transition-colors">
        REGÍSTRATE
      </button>
    </form>
  </div>
</div>
